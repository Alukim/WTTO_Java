<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- link rel="icon" href="../../favicon.ico"/ -->

    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script type="text/javascript">
        function submitform() {
            alert("Sending Json");
            var formData = JSON.stringify($("#createDocumentForm").serializeArray());
            console.log(formData);
            fetch("/api/documents", {
                method: 'post',
                body: formData
                })
                .then(function(response) {
                    alert("Created")
                    console.log(response);
                })
            $.ajax({
                type: "POST",
                url: "/api/documents",
                data: formData,
                success: function () {
                    alert("Sucessfull")
                    location.href = "/";
                },
                dataType: "json",
                contentType: "application/json"
            });
        }
    </script>
</head>
<style>
    html, body { height:100%; }

    .outer-wrapper {
        display: table;
        width: 100%;
        height: 100%;
    }

    .inner-wrapper {
        display:table-cell;
        vertical-align:middle;
        padding:15px;
    }
    .login-btn { position:fixed; top:15px; right:15px; }
</style>
<body>
<nav class="nav nav-pills nav-justified">
    <a class="nav-link active" href="/">Home dashboard</a>
    <a class="nav-link" href="/new">Create new document</a>
</nav>
<section id="loginform" class="outer-wrapper">

    <div class="inner-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <h2 class="text-center">Create new document</h2>
                    <form role="form" id="createDocumentForm" method="post">
                        <div class="form-group">
                            <label for="form_name">Firstname *</label>
                            <input id="form_name" type="text" name="firstName" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="form_lastname">Lastname *</label>
                            <input id="form_lastname" type="text" name="lastName" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                            <div class="help-block with-errors"></div>
                        </div>

                        <button type="submit" class="btn btn-default" onclick="submitform()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
