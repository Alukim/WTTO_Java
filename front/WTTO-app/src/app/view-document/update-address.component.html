<div class="address-update-container">
    <mat-card>    
      <mat-card-title>    
          Address with ID: {{data.addressId}}
      </mat-card-title>
      <mat-card-content>    
          <form [formGroup]="addressForm" (ngSubmit)="onAddressSubmit()" #formDirective="ngForm">    
              <table>    
                  <tr>    
                      <td>    
                          <mat-form-field class="demo-full-width" hintLabel="Max 40 characters">    
                              <input matInput #input maxlength="40" placeholder="Address line" [formControl]="addressLine" required flex="100" (change)="onInputChange()" />
                              <mat-hint align="end">{{input.value?.length || 0}}/40</mat-hint>
                              <mat-error *ngIf="addressLine.invalid">{{getAddressLineErrorMessage()}}</mat-error>
                          </mat-form-field>    
                      </td>    
                      <td>    
                          <mat-form-field class="demo-full-width" hintLabel="Max 40 characters">    
                              <input matInput #input maxlength="40" placeholder="City" [formControl]="city" required flex="100" (change)="onInputChange()" />
                              <mat-hint align="end">{{input.value?.length || 0}}/40</mat-hint>
                              <mat-error *ngIf="city.invalid">{{getCityNameErrorMessage()}}</mat-error>
                          </mat-form-field>    
                      </td>
                      <td>    
                        <mat-form-field class="demo-full-width" hintLabel="Max 40 characters">    
                            <input matInput #input maxlength="40" placeholder="Post code" [formControl]="postCode" required flex="100" (change)="onInputChange()" />
                            <mat-hint align="end">{{input.value?.length || 0}}/40</mat-hint>
                            <mat-error *ngIf="postCode.invalid">{{getPostCodeNameErrorMessage()}}</mat-error>
                        </mat-form-field>    
                    </td>      
                  </tr>  
                  <tr>
                      <td colspan="3" class="content-center">    
                          <button mat-raised-button color="accent" [disabled]="!detailsChanged">Update address</button>    
                      </td>    
                  </tr>    
              </table>    
          </form>    
      </mat-card-content>    
    </mat-card>   
  </div>
