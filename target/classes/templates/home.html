<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- link rel="icon" href="../../favicon.ico"/ -->

    <title>Navbar Template for Bootstrap</title>

    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<nav class="nav nav-pills nav-justified">
    <a class="nav-link active" href="/">Home dashboard</a>
    <a class="nav-link" href="/new">Create new document</a>
</nav>
<table class="table" id="documentsTable">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th scope="col">Go to</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${documents}">
        <td th:text="${entry.id}">N/A</td>
        <td th:text="${entry.firstName}">N/A</td>
        <td th:text="${entry.lastName}">N/A</td>
        <td>
            <form action="#" th:action="@{/document/} + ${{entry.id}}" method="get">
            <button th:id="'table_entry_childs_button_' + ${entry.id}" type="submit">
                <i>Open document</i>
            </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
